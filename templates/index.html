<html>
<head>
  <title>Friends</title>
</head>
<style>
    td {
        padding-left: 50px;
        text-align: left;
    }
    th {
        padding-left: 50px;
        text-align: left;
    }
</style>
<body>
  <h1>These are my friends!</h1>
    <table>
        <tr> 
            <th>ID:</th>
            <th>Name:</th>
            <th>Age:</th>
            <th>Friend Since:</th>
            <th></th>
        </tr>
  {% for friend in all_friends %}
        <tr>
            <td>{{ friend['id'] }}</td>
            <td>{{ friend['name'] }}</td>
            <td>{{ friend['age'] }}</td>
            <td>{{ friend['Date'] }}</td>
            <td>{{ friend['Year'] }}</td>
        </tr>
  {% endfor %}        
    </table>
  <hr>
  <h2>Add a Friend</h2>
  <form action='/friends' method='POST'>
    <label for="name">Name:<input type="text" name="name" id="name"></label>
    <label for="age">Age:<input type="text" name="age" id="age"></label>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
